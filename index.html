<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="board">
            <div class="cell" data-id="0"></div>
            <div class="cell" data-id="1"></div>
            <div class="cell" data-id="2"></div>
            <div class="cell" data-id="3"></div>
            <div class="cell" data-id="4"></div>
            <div class="cell" data-id="5"></div>
            <div class="cell" data-id="6"></div>
            <div class="cell" data-id="7"></div>
            <div class="cell" data-id="8"></div>
        </div>
        <form action="" id="players-name-form">
            <div class="player-name-input">
                <label for="player-1">Player 1:</label>
                <input type="text" id="player-1">
            </div>
            <div class="player-name-input">
                <label for="player-2">Player 2:</label>
                <input type="text" id="player-2">
            </div>
            <input type="submit">
        </form>
    </main>
    <footer>
        <button id="reset-button">Reset</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
